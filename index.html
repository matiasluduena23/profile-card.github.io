<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="main-section">
    <div class="card">
      <img class="card-bg-img" src="./images/bg-pattern-card.svg" alt="background-card">
       <img class="card-img" src="./images/image-victor.jpg" alt="profile-photo">
      <div class="card-body">
        <div class="card-name">
          <h1 class="title">Victor Crest <span> 26</span></h1>
          <div class="city">London</div>
        </div>
        <div class="line"></div>
        <div class="card-info">
          <div class="card-info-followers">
            <div class="card-info-number">80K</div>
            <p class="card-info-p">Followers</p>
          </div>
          <div class="card-info-likes">
            <div class="card-info-number">803K</div>
            <p class="card-info-p">Likes</p>
          </div>
          <div class="card-info-photos">
            <div class="card-info-number">1.4K</div>
            <p class="card-info-p">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
